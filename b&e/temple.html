<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyangiram</title>
    <link rel="stylesheet" href="/library/bootstrap-5.0.1-dist/css/bootstrap.css">
    <script src="/library/bootstrap-5.0.1-dist/js/bootstrap.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

</head>

<style>
    body {
        background-color: rgb(154, 182, 233);
    }

    h1 {
        font-family: 'Indie Flower', cursive;
        text-align: center;
        font-size: 2em;
        color: rgb(8, 29, 58);
        margin-top: 2%;
        margin-bottom: 2%;
    }

    @media screen and (max-width: 400px) {
        h1 {
            font-size: 1.2em
        }
    }

    .carousel {
        margin: 1% auto;
        width: 95%;
    }

    img {
        width: 100%;
    }
</style>

<body>
    <h1>Hyangiram Temple</h1>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://res.cloudinary.com/biekimes/image/upload/v1627632042/midsummer2021/hyangiram/20210716_124149_helrih.jpg"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-block">
                    <p>Another peak. I wonder what peace the turtle sees.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://res.cloudinary.com/biekimes/image/upload/v1627631996/midsummer2021/hyangiram/20210716_122045_pgeakw.jpg"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-block">
                    <p>I could not see, or hear, or speak and denied myself all this time.
                    </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://res.cloudinary.com/biekimes/image/upload/v1627631988/midsummer2021/hyangiram/20210716_121400_pfhze4.jpg"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-block">
                    <p>My unspoken wish, however, came true.</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://res.cloudinary.com/biekimes/image/upload/v1627632014/midsummer2021/hyangiram/20210716_124359_whhpen.jpg"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-block">
                    <p>I found my peace and it was you.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://res.cloudinary.com/biekimes/image/upload/v1627632128/midsummer2021/hyangiram/1626443496526_zo1t7w.jpg"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-block">
                    <p>We both look out into the open waters. Longing with the same heart.</p>
                </div>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</body>

</html>
